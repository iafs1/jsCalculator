<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display"></div>
        <div class="calculator-buttons">
            <div class="calculator-buttons-row">
                <button class="clearButton">AC</button>
                <button class="backspaceButton">‚Üê</button>
                <button class="offButton">OFF</button>
                <button class="onButton">ON</button>
            </div>
            <div class="calculator-buttons-row">
                <button class="sevenButton">7</button>
                <button class="eightButton">8</button>
                <button class="nineButton">9</button>
                <button class="divideButton">/</button>
            </div>
            <div class="calculator-buttons-row">
                <button class="fourButton">4</button>
                <button class="fiveButton">5</button>
                <button class="sixButton">6</button>
                <button class="multiplyButton">*</button>
            </div>
            <div class="calculator-buttons-row">
                <button class="oneButton">1</button>
                <button class="twoButton">2</button>
                <button class="threeButton">3</button>
                <button class="minusButton">-</button>
            </div>
            <div class="calculator-buttons-row">
                <button class="zeroButton">0</button>
                <button class="dotButton">.</button>
                <button class="equalButton">=</button>
                <button class="plusButton">+</button>
            </div>
        </div>
    </div>
</body>
</html>
